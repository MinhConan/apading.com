<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./img/logo_6.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <!-- light Slider -->
    <link type="text/css" rel="stylesheet" href="./lightslider-master/src/css/lightslider.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/lease.css">
    <link rel="stylesheet" href="./css/noithat.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/singup.css">
    <link rel="stylesheet" href="./css/furniture.css">
</head>

<body>  
    <div class="container ">
        <div class="row signup">
            <div class="col-6 signup__left">
                <div class="signup-content">
                    <a href="./index.html"><img src="./img/logo_6.png" alt="" class="img-fluid logo-com"></a>
                    <div class="name-title">
                        <span class="name-com">APADING</span> 
                        <span class="member">MEMBERSHIP</span>
                    </div>
                    <label for="name">Your name</label>
                    <input type="text">
                    <label for="email">E-mail address</label>
                    <input type="text">
                    <label for="password">Password</label>
                    <input type="password">
                    <label for="password">Password again</label>
                    <input type="password">
                    <button type="submit">Sign up</button>
                    <div class="des">By creating an account, you agree and accept our <span class="des__term">Terms</span> and Privacy <span class="des__policy">Policy</span></div>
                    <div class="question">Already have an account? <span class="question__login">Log in</span></div>
                </div>
            </div>
            <div class="col-6 signup__right"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js "
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s "
        crossorigin="anonymous "></script>
    <!-- lightSlider -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./lightslider-master/src/js/lightslider.js"></script>
    <!-- JS -->
    <script src="./js/index.js "></script>
</body>

</html>
